site_name: SolicenTEAM Documentation
repo_url: https://github.com/SolicenTEAM/OpenDocs
repo_name: SolicenTEAM/OpenDocs
edit_uri: edit/master/docs/
theme:
  name: material
  features:
    - navigation.indexes
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - navigation.expand
    - navigation.prune
    - header.autohide
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view
  language: ru
  palette:
    - scheme: slate
      primary: pink
  markdown_extensions:
  - footnotes
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  plugins:
    - search
    - table-reader
    - glightbox
    - social
  extra:
    status:
      new: Недавно добавлено
      deprecated: Устарело

nav:
  - Добро пожаловать: index.md
  - Установка переводов:
    - Solicen Universal Installer:
      - Что за SUI?: SUI/WhatIsSUI.md
      - Функционал: SUI/Functional.md
  - Создание переводов:
    - Solicen Open Format:
      - Открытый формат: SOFFormat.md
      - Работа с строками: strings.md
 # - Работа с портами:
 #   - Как делают порты?: SolicenTEAM/howToMakePorts.md
 # - Создание модов:
 #     - DDLC: 
 #       - Как создают моды?: SolicenTEAM/DDLC/makeMods.md
 #     - Barotrauma:
 #       - Как создают моды?: SolicenTEAM/Barotrauma/makeMods.md